<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Click Button Effect</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="button">Magic Click</button>

    <script>
        let button = document.getElementById('button');
        button.addEventListener('click',function(){

            for(let i = 0; i < 50; i++){
                let spark = document.createElement('i');

                spark.classList.add('spark');

                //randomly position the spark elements
                const randomX = (Math.random() - 0.5) * window.innerWidth;
                const randomY = (Math.random() - 0.5) * window.innerHeight;

                spark.style.setProperty('--x', randomX + 'px');
                spark.style.setProperty('--y', randomY + 'px');

                //random size for the spark element
                const randomSize = Math.random() * 8 + 2;
                spark.style.width = randomSize + 'px';
                spark.style.height = randomSize + 'px';

                //add animation to the spark element
                const duration = Math.random() * 2 + 0.5;
                spark.style.animation = `animate ${duration}s ease-out forwards`;

                document.body.appendChild(spark);

                //remove the spark element after 2 second
                setTimeout(function(){spark.remove()},2000)
            }
        })
    </script>
</body>
</html>
